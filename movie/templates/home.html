<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Movie Reviews</title>
</head>

<body class="bg-light">
  <div class="container mt-4">
    <!-- Encabezado bonito con tu nombre -->
    <div class="text-center p-4 mb-4 bg-dark text-white rounded shadow">
      <h1 class="display-5">Movie Reviews App</h1>
      <p class="lead">Creado por <strong>Miguel Ángel Correa Piedrahita</strong></p>
    </div>

    <!-- Formulario de búsqueda -->
    <form action="" class="mb-5">
      <div class="mb-3">
        <label for="searchMovie" class="form-label fw-bold">
          Buscar película:
        </label>
        <input type="text" class="form-control" name="searchMovie" placeholder="Ej. Oppenheimer">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <!-- Resultado de búsqueda -->
    {% if searchTerm %}
      <p class="text-muted">Buscando: <strong>{{ searchTerm }}</strong></p>
    {% endif %}

    <!-- Lista de películas -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for movie in movies %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            {% if movie.image.url %}
              <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.description }}</p>
              {% if movie.url %}
                <a href="{{ movie.url }}" class="btn btn-outline-primary btn-sm mt-2" target="_blank">Ver más</a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
